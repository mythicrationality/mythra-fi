{% extends "mythos/base.html" %}
{% load staticfiles %}

{% block extra-css %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" type="text/css" href="{% static 'mythos/css/blog.css' %}" />
{% endblock %}

{% block content %}
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">Mythra</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Etusivu</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% block nav-url %}{% endblock %}">Johdanto <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Yhteystiedot</a>
                </li>
            </div>
        </nav>
        <div class="row">
            <div class="col text-center text-main">
                <h1>{% block blog-title %}Myyttinen rationaalisuus{% endblock %}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-main">
                {% block main-text %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
